<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!--Estilos css-->
    <link rel="stylesheet" href="/css/estilos.css">
  </head>
  <body>
    <div class="main_container">
      <div class="card_image">
        <div class="overlay">
          <span class="view_card"><img src="images/icon-view.svg" /></span>
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="container_info">
        <div class="costs">
          <img class="m-r" src="images/icon-ethereum.svg" />
          <span>0.041 ETH</span>
        </div>
        <div class="days_left">
          <img class="m-r" src="images/icon-clock.svg" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="avatar_container">
        <img class="image_avatar" src="images/image-avatar.png" />
        <p>Creation of <span class="credit">Edwin Torrado</span></p>
      </div>
    </div>
  </body>
</html>
